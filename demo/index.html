<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #222;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <button id="more">more Rain</button>
      <button id="less">less Rain</button>
      <animation-raincss nb-drop="200"></animation-raincss>
    </div>

    <script type="module" src="../animation-raincss.js"></script>
    <script>
      document.getElementById('more').addEventListener('click', () => {
        let newNbDrop = parseInt(document.querySelector('animation-raincss').getAttribute('nb-drop'), 10) + 100;
        if (newNbDrop > 1000) newNbDrop = 1000;
        document.querySelector('animation-raincss').setAttribute('nb-drop', newNbDrop);
      })

      document.getElementById('less').addEventListener('click', () => {
        let newNbDrop = parseInt(document.querySelector('animation-raincss').getAttribute('nb-drop'), 10) - 100;
        if (newNbDrop < 0) newNbDrop = 0;
        document.querySelector('animation-raincss').setAttribute('nb-drop', newNbDrop);
      });
    </script>
  </body>
</html>
